<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="Calenderstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Slab&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
   
<div class="event-container">
    <h3 class ="year"> 2023</h3>
    <div class="event">
        <div class="event-left">
            <div class="event-date">
                <div class="date"> 14 </div>
                    <div class="month"> april </div> 
            </div>

        </div>
        <div class="event-right">
            <h3 class ="event-title"></h3>
            <div class="event-description">
                Bangla New Year
            </div>
            <div class="event-timing">
                <i class="fa fa-clock-o" aria-hidden="true"> 9:00 AM</i>

            </div>

        </div>
    </div>

    <div class="event">
        <div class="event-left">
            <div class="event-date">
                <div class="date"> 26 </div>
                    <div class="month"> March  </div>

                   
               
            </div>

        </div>
        <div class="event-right">
            <h3 class ="event-title"> </h3>
            <div class="event-description">
                Independance Day
            </div>
            <div class="event-timing">
                <i class="fa fa-clock-o" aria-hidden="true"> 10:00 AM </i>

            </div>

        </div>
    </div>

    <div class="event">
        <div class="event-left">
            <div class="event-date">
                <div class="date"> 17 </div>
                    <div class="month"> March </div>

                   
               
            </div>

        </div>
        <div class="event-right">
            <h3 class ="event-title"></h3>
            <div class="event-description">
                Birthday of Father of the Nation Bangabandhu Sheikh Mujibur Rahman
            </div>
            <div class="event-timing">
                <i class="fa fa-clock-o" aria-hidden="true"> 11:00 AM </i>

            </div>

        </div>
    </div>

    <div class="event">
        <div class="event-left">
            <div class="event-date">
                <div class="date"> 14 </div>
                    <div class="month"> February </div>

                   
               
            </div>

        </div>
        <div class="event-right">
            <h3 class ="event-title"></h3>
            <div class="event-description">
                Pohela Falgun
            </div>
            <div class="event-timing">
                <i class="fa fa-clock-o" aria-hidden="true"> 10:00 AM</i>

            </div>

        </div>
    </div>


    <h3 class ="year"> 2022</h3>
    <div class="event">
        <div class="event-left">
            <div class="event-date">
                <div class="date"> 10 </div>
                    <div class="month"> February </div>

                   
               
            </div>

        </div>
        <div class="event-right">
            <h3 class ="event-title"> </h3>
            <div class="event-description">
                Sports Day
            </div>
            <div class="event-timing">
                <i class="fa fa-clock-o" aria-hidden="true"> 8:00 AM </i>

            </div>

        </div>
    </div>
</div>

</body>
</html>
